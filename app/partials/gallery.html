<div class="container">
	<div class="row" ng-controller="GalleryPageController">
		
		<div class="col-md-3"></div>
		
		<div class="col-md-6">
		    <carousel interval="myInterval">
		      <slide ng-repeat="slide in slides" active="slide.active">
		        <img ng-src="{{slide.image}}" class="mediumSizePic img-responsive" style="margin:auto;">
		        <div class="carousel-caption">
		          <h4>Slide {{$index}}</h4>
		          <p>{{slide.text}}</p>
		        </div>
		      </slide>

		    </carousel>
		</div>
		
		<div class="col-md-3"></div>

	</div>

	<div class="row"><p>Welcome to MD Detailing's website etc.... blah blah blah more and more content yay!!!!!!!!!!!!!</p></div>

	<div class="row">slides.size={{slides.length}}. myInterval={{myInterval}}</div>

</div>
